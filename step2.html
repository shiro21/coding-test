function solution(s) {
    var answer = 0;
    let letter = "";
    let cnt1 = 0;
    let cnt2 = 0;
    
    for (let i = 0; i < s.length; i++) {
        if (letter === "") letter = s[i];
        
        if (letter === s[i]) cnt1++;
        else cnt2++;
        
        if (cnt1 === cnt2) {
            answer++;
            letter = "";
            cnt1 = 0;
            cnt2 = 0;
        }
    }
    if (cnt1 !== 0 || cnt2 !== 0) answer++;
    
    return answer;
}

console.log(solution("abracadabra")); // 6
console.log(solution("aaabbaccccabba")); // 3
