<!-- 문자열을 정수로 바꾸기 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열을 정수로 바꾸기</title>
</head>
<body>
  <script>
    function solution(s) {
        var answer = 0;
        
        answer = Number(s);
        return answer;
    }

    console.log(solution("1234")); // 1234
    console.log(solution("-1234")); // -1234
  </script>
</body>
</html>
