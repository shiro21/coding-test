    function solution(s1, s2) {
        var answer = 0;
        
        for (let i = 0; i < s1.length; i++) {
            s2.filter(s => {
                if (s === s1[i]) answer++;
            })
        }
        return answer;
    }

    console.log(solution(["a", "b", "c"],	["com", "b", "d", "p", "c"])); // 2
    console.log(solution(["n", "omg"],	["m", "dot"])); // 0
  </script>
