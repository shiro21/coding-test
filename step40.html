<body>
  <script>
    function solution(a, b) {
        var answer = 1234567890;
        let num = 0;
        
        for (let i = 0; i < a.length; i++) {
            num = num + (a[i] * b[i]);
        }
        
        answer = num
        return answer;
    }

    console.log(solution([1,2,3,4], [-3,-1,0,2])); // 3
    console.log(solution([-1,0,1], [1,0,-1]	)); // -2

  </script>
