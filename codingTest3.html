  <h1>연속된 수의 합</h1>
  <script>
    function solution(num, total) {
        var answer = [];
        let newNum = 0;
        let arr = new Array(num).fill(0).map((a, i) => i).reduce((b, j, k) => b + j, 0);
        console.log(arr);

        while(total !== arr) {
          if (total > arr) newNum++;
          else newNum--;

          arr = new Array(num).fill(0).map((a, i) => i + newNum).reduce((b, j) => b + j, 0);
          console.log("NEW ", arr);
        }

        answer = new Array(num).fill(0).map((a, i) => i + newNum);
        console.log(answer)
        return answer;
    }

    solution(3, 12);
    solution(5, 15);
    solution(4, 14);
    solution(5, 5);
  </script>
