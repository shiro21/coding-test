<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function solution(s) {
        var answer = '';
        let arr = s.split("");
        let duplicateArr = arr.filter((item, index) => arr.indexOf(item) !== index)
        const uniqueArr = arr.filter(item => !duplicateArr.includes(item))
        console.log(uniqueArr)
        
        answer = uniqueArr.sort().join("")
        return answer;
    }

    console.log(solution("abcabcadc")); // d
    console.log(solution("abdc")); // abcd
    console.log(solution("hello")); // eho
  </script>
</body>
</html>
